<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count It. Track It.</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #EAE3C9; /* Light beige background */
            color: #333;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        .navbar a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        /* Main Section */
        .main-section {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 40px;
        }

        .left-content {
            flex: 1;
            text-align: left;
            padding: 20px;
        }

        .right-content {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        /* App Logo */
        .app-logo {
            width: 100px;
            margin-bottom: 20px;
        }

        /* App Screen */
        .app-screen {
            width: 100%;
            max-width: 400px;
            height: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }

        /* Get iOS Image */
        .get-ios {
            width: 150px;
            transition: transform 0.2s ease;
        }

        .get-ios:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            margin-top: 10px;
        }

        /* Button Styles */
        .cta-button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #0073e6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            background-color: #005bb5;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background-color: #333;
            color: #fff;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Updated Typography */
        .hero-text {
            font-size: 1.3rem;
            line-height: 1.6;
            margin: 20px 0 30px 0;
            color: #444;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-content {
                flex-direction: column;
            }

            .left-content {
                text-align: center;
            }

            .app-screen {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div><a href="#">Count It. Track It.</a></div>
        <div>
            <a href="privacy.html">Privacy</a>
            <a href="help.html">Help</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <!-- Main Section -->
    <section class="main-section">
        <div class="hero-content">
            <div class="left-content">
                <img src="CountItLogo.png" alt="App Logo" class="app-logo">
                <h1>Count it. Track it.</h1>
                <p class="hero-text">Stay on top of your habits and reach your goals with ease.</p>
                <img src="getios.png" alt="Download on iOS" class="get-ios">
            </div>
            <div class="right-content">
                <img src="Frame.png" alt="App Screen" class="app-screen">
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="main-section">
        <h2>Contact Us</h2>
        <p>Have questions? Reach out to us at <a href="mailto:support@example.com">support@example.com</a></p>
    </section>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Count It. Track It. All rights reserved.</p>
        <p>
            <a href="privacy.html">Privacy Policy</a> |
            <a href="help.html">Help</a> |
            <a href="#contact">Contact</a>
        </p>
    </div>
</body>
</html>
