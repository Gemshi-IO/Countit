<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count It. Track It.</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #EAE3C9; /* Light beige background */
            color: #333;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        .navbar a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        /* Main Section */
        .main-section {
            text-align: center;
            padding: 40px 20px; /* Reduced padding for less vertical space */
        }

        /* App Logo */
        .app-logo {
            width: 80px; /* Smaller App Logo */
            margin-bottom: 10px;
        }

        /* App Screen */
        .app-screen {
            width: 80%;
            max-width: 500px;
            margin-bottom: 10px;
        }

        /* Get iOS Image */
        .get-ios {
            width: 100px; /* Increased size for iOS badge */
            margin: 20px auto 10px;
            display: block;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            margin-top: 10px;
        }

        /* Button Styles */
        .cta-button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #0073e6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            background-color: #005bb5;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background-color: #333;
            color: #fff;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div><a href="#">Count It. Track It.</a></div>
        <div>
            <a href="privacy.html">Privacy</a>
            <a href="help.html">Help</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <!-- Main Section -->
    <section class="main-section">
        <img src="CountItLogo.png" alt="App Logo" class="app-logo">
        <h1>Count it. Track it.</h1>
        <img src="Frame.png" alt="App Screen" class="app-screen">
        <img src="getios.png" alt="Download on iOS" class="get-ios">
        <p>Stay on top of your habits and reach your goals with ease.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="main-section">
        <h2>Contact Us</h2>
        <p>Have questions? Reach out to us at <a href="mailto:support@example.com">support@example.com</a></p>
    </section>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Count It. Track It. All rights reserved.</p>
        <p>
            <a href="privacy.html">Privacy Policy</a> |
            <a href="help.html">Help</a> |
            <a href="#contact">Contact</a>
        </p>
    </div>
</body>
</html>
